<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            z-index: 1000;
        }
        .popup-header {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .popup-body {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .popup-footer {
            display: flex;
            justify-content: space-between;
        }
        input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .close {
            background-color: #dc3545;
        }
        .close:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<button onclick="openPopup()">Abrir Chatbot</button>

<div class="popup" id="chatbotPopup">
    <div class="popup-header">Chatbot - Logix</div>
    <div class="popup-body" id="chatDisplay"></div>
    <div class="popup-footer">
        <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <button class="close" onclick="closePopup()">Fechar</button>
</div>

<script>
    function openPopup() {
        document.getElementById('chatbotPopup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('chatbotPopup').style.display = 'none';
    }

    function sendMessage() {
        const inputField = document.getElementById('userInput');
        const chatDisplay = document.getElementById('chatDisplay');

        const userMessage = inputField.value;
        if (userMessage.trim() === '') return;

        // Exibir mensagem do usuário
        chatDisplay.innerHTML += `<div><strong>Você:</strong> ${userMessage}</div>`;

        // Simular resposta do chatbot
        const botResponse = "Esta é uma resposta fictícia para: " + userMessage;
        chatDisplay.innerHTML += `<div><strong>Chatbot:</strong> ${botResponse}</div>`;

        // Limpar o campo de entrada
        inputField.value = '';
        chatDisplay.scrollTop = chatDisplay.scrollHeight; // Rolar para o fundo
    }
</script>

</body>
</html>
